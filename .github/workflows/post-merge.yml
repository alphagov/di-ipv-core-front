name: Docker build, ECR push, template copy to S3 
on:
  push:
    branches:
      - PYIC-1197_use_latest_tag
jobs:
  dockerBuildAndPush:
    name: Docker build and push
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@dcd71f646680f2efd8db4afa5ad64fdcba30e748
        with:
          fetch-depth: '0'
      - name: Set up AWS creds
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.ACTIONS_ROLE_ARN }}
          aws-region: eu-west-2
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        with:
          registries: 130355686670,457601271792
      - name: Create tag
        id: create-tag
        run: |
          IMAGE_TAG="${{ github.sha }}-$(date +'%Y-%m-%d-%H%M%S')"
          echo "::set-output name=image_tag::$IMAGE_TAG"
      - name: Build docker image
        env:
          IMAGE_TAG: ${{ steps.create-tag.outputs.image_tag }}
        run: |
          cd ${GITHUB_WORKSPACE} || exit 1
          docker build -t "core-front-build:${IMAGE_TAG}" .
          docker tag "core-front-build:${IMAGE_TAG}" "457601271792.dkr.ecr.eu-west-2.amazonaws.com/core-front-build:${IMAGE_TAG}"
          docker tag "core-front-build:${IMAGE_TAG}" "130355686670.dkr.ecr.eu-west-2.amazonaws.com/core-front-development:latest"
      - name: Push docker image to build
        env:
          IMAGE_TAG: ${{ steps.create-tag.outputs.image_tag }}
        run: |
          docker push "457601271792.dkr.ecr.eu-west-2.amazonaws.com/core-front-build:${IMAGE_TAG}"
      - name: Push docker image to development
        run: |
          docker push "130355686670.dkr.ecr.eu-west-2.amazonaws.com/core-front-development:latest"
      - name: Create template.yaml and sha zip file and upload to artifacts S3
        env:
          IMAGE_TAG: ${{ steps.create-tag.outputs.image_tag }}
        run: |
          cd ${GITHUB_WORKSPACE}/deploy || exit 1
          echo "${IMAGE_TAG}" > image_tag.txt
          zip template.zip template.yaml image_tag.txt
          aws s3 cp template.zip s3://di-ipv-core-build-artifacts/core-front/
